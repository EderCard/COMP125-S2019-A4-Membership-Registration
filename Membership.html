<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Membership Resgistration</title>
    <meta content="JavaScript, js, COMP125" name="keywords">
    <meta content="Registration form, JavaScript, js" name="description">
   <link href="MembershipStyles.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	
	</style>
</head>
<body class="parallax">
<div id="allPage">
    <fieldset id="msgSuccess" class="successMsg"></fieldset>
    <h1>Membership Registration</h1>
     <h4>Please complete all the fields bellow</h4>
    <article> 
     <form method="post" id="formMembership" onsubmit="createAccount()">
        
<fieldset>
    <legend>Personal Information</legend>
	    <div>
			<label for="txtFirstName">First Name:</label>
			<input type="text" name="txtFirstName" id="txtFirstName" required="required"> 
		    <p id="firstNameError" class="errorMsg"></p>
       		<p></p>
       	</div>
       	<div>
			<label for="txtLasName">Last Name:</label>
			<input type="text" name="txtLastName" id="txtLastName" required="required">
	        <p id="lastNameError" class="errorMsg"></p>
		<p></p>
		</div>
       	<div>
	        <label for="numAge">Age:</label>
			<input type="number" min="18" name="numAge" id="numAge" placeholder="must be 18+" required="required">
			<p id="ageError" class="errorMsg"></p>
			<p></p>
   		</div>
       	<div>
			<label for="txtAddress" >Address:</label>
			<input type="text" name="txtAddress" id="txtAddress" required="required">
			<p id="addressError" class="errorMsg"></p>
			<p></p>
   		</div>
       	<div>
			<label for="txtCity" >City:</label>
			<input type="text" name="txtCity" id="txtCity" required="required">
			<p id="cityError" class="errorMsg"></p>
			<p></p>
   		</div>
       	<div>
			<label for="txtPostalCode" >Postal Code:</label>
			<input type="text" name="txtPostalCode" id="txtPostalCode" required="required">
			<p id="postalCodeError" class="errorMsg"></p>
			<p></p>
   		</div>
       	<div>
 	    	<label for="lstProvince">Province:</label>
	        <select id="lstProvince" name="lstProvince" required="required">
	            <option></option>
	            <option value="QC">QC</option>
	            <option value="ON">ON</option>
	            <option value="MN">MN</option>
	            <option value="SK">SK</option>
	            <option value="AB">AB</option>
	            <option value="BC">BC</option>
	        </select>
	       <p id="provinceError" class="errorMsg"></p>
	       <p></p>
   		</div>
       	<div>
    	<label for="txtEmail">Email:</label>
		<input type="text" name="txtEmail" id="txtEmail" placeholder="name@example.com" required="required">
		<p id="emailError" class="errorMsg"></p>
   		</div>
</fieldset>
<br>
<fieldset>
    <legend>Access Information</legend>
		<div>
			<label for="txtPassword">Password:</label>
			<input type="password" name="txtPassword" id="txtPassword" required="required">
	    	<p></p>
		</div>
		<div>
			<label for="txtConfirm">Confirm:</label>
			<input type="password" name="txtConfirm" id="txtConfirm" required="required">
	        <p id="passwordError" class="errorMsg"></p>
		</div>
</fieldset> <br>
		 <table style="width: 100%">
			 <tr>
				 <td>
        <input  type="reset" id="btnReset" name="btnReset"  value="Clear Form" class="formButton"></td>
				 <td>
		<input type="button" id="btn" name="btnSubmit" value="Register Now" class="formButton" onclick="createAccount()"></td>
			 </tr>
		 </table>
       </form>
 <br />     
 <fieldset id="profileDetails">  
     <legend>Profile Details</legend>
        <section id="profile">
         
         <div id="proFirstName">
            <h4>First Name</h4>
            <p id="profileFirstName"></p>
         </div>
         <div id="proLastName">
            <h4>Last Name</h4>
            <p id="profileLastName"></p>
         </div>
         <div id="proAge">
            <h4>Age</h4>
            <p id="profileAge"></p>
         </div>
         <div id="proAddress">
            <h4>Address</h4>
            <p id="profileAddress"></p>
         </div>
         <div id="proCity">
            <h4>City</h4>
            <p id="profileCity"></p>
         </div>
            <div id="proPostalCode">
            <h4>Postal Code</h4>
            <p id="profilePostalCode"></p>
         </div>
         <div id="proProvince">
            <h4>Province</h4>
            <p id="profileProvince"></p>
         </div>
         <div id="proEmail">
            <h4>Email</h4>
            <p id="profileEmail"></p>
         </div>
      </section>
 </fieldset>         
 </article>

</div>
